{% extends "dashboard_base.html" %}

{% block sidebar_menu %}
<p class="px-4 text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Admin Panel</p>
<a href="/admin/dashboard"
    class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600 hover:bg-gray-50 hover:text-brand-blue font-medium transition">
    <i class="fas fa-chart-line w-5"></i> Analytics
</a>
<a href="/admin/items"
    class="flex items-center gap-3 px-4 py-3 rounded-xl text-brand-blue bg-blue-50 font-bold transition">
    <i class="fas fa-tags w-5"></i> Products & Prices
</a>
<a href="#"
    class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600 hover:bg-gray-50 hover:text-brand-blue font-medium transition">
    <i class="fas fa-users w-5"></i> Users
</a>
{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto">
    <div class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-3xl font-extrabold text-brand-dark">Products & Prices</h1>
            <p class="text-gray-500 mt-2">Manage items and service rates.</p>
        </div>
        <button onclick="openModal()"
            class="bg-brand-blue text-white px-6 py-3 rounded-xl font-bold shadow-lg hover:bg-brand-dark transition">
            <i class="fas fa-plus mr-2"></i> Add Item
        </button>
    </div>

    <!-- Items Table -->
    <div class="bg-white shadow-sm rounded-2xl overflow-hidden border border-gray-100">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase">Item Name</th>
                    <th class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase">Category</th>
                    <th class="px-6 py-4 text-right text-xs font-bold text-gray-500 uppercase">Wash & Fold</th>
                    <th class="px-6 py-4 text-right text-xs font-bold text-gray-500 uppercase">Dry Clean</th>
                    <th class="px-6 py-4 text-right text-xs font-bold text-gray-500 uppercase">Iron Only</th>
                    <th class="px-6 py-4 text-center text-xs font-bold text-gray-500 uppercase">Actions</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200" id="items-table-body">
                <!-- Populated via JS -->
            </tbody>
        </table>
    </div>
</div>

<!-- Add/Edit Modal -->
<div id="itemModal" class="fixed inset-0 z-50 hidden overflow-y-auto" aria-labelledby="modal-title" role="dialog"
    aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">

        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"
            onclick="closeModal()"></div>

        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

        <div
            class="inline-block align-bottom bg-white rounded-2xl text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <div class="sm:flex sm:items-start">
                    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                        <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">Product Details</h3>
                        <div class="mt-4">
                            <form id="itemForm" class="space-y-4">
                                <input type="hidden" name="id" id="item_id">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Item Name</label>
                                    <input type="text" name="name" id="item_name"
                                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-brand-blue focus:ring focus:ring-brand-blue focus:ring-opacity-50"
                                        required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Category</label>
                                    <select name="category" id="item_category"
                                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-brand-blue focus:ring focus:ring-brand-blue focus:ring-opacity-50">
                                        <option value="Clothing">Clothing</option>
                                        <option value="Household">Household</option>
                                        <option value="Bedding">Bedding</option>
                                    </select>
                                </div>
                                <div class="grid grid-cols-3 gap-4">
                                    <div>
                                        <label class="block text-xs font-bold text-gray-500 uppercase">Wash</label>
                                        <input type="number" name="price_wash" id="price_wash"
                                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-brand-blue focus:ring focus:ring-brand-blue focus:ring-opacity-50"
                                            value="0">
                                    </div>
                                    <div>
                                        <label class="block text-xs font-bold text-gray-500 uppercase">Dry Clean</label>
                                        <input type="number" name="price_dryclean" id="price_dryclean"
                                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-brand-blue focus:ring focus:ring-brand-blue focus:ring-opacity-50"
                                            value="0">
                                    </div>
                                    <div>
                                        <label class="block text-xs font-bold text-gray-500 uppercase">Iron</label>
                                        <input type="number" name="price_iron" id="price_iron"
                                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-brand-blue focus:ring focus:ring-brand-blue focus:ring-opacity-50"
                                            value="0">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                <button type="button" onclick="saveItem()"
                    class="w-full inline-flex justify-center rounded-xl border border-transparent shadow-sm px-4 py-2 bg-brand-blue text-base font-medium text-white hover:bg-brand-dark focus:outline-none sm:ml-3 sm:w-auto sm:text-sm">
                    Save Item
                </button>
                <button type="button" onclick="closeModal()"
                    class="mt-3 w-full inline-flex justify-center rounded-xl border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    let currentItems = [];

    async function loadItems() {
        const token = localStorage.getItem('access_token');
        const res = await fetch('/api/admin/items', {
            headers: { 'Authorization': 'Bearer ' + token } // Auth optional for GET but good for consistency
        });
        currentItems = await res.json();
        renderTable();
    }

    function renderTable() {
        const tbody = document.getElementById('items-table-body');
        tbody.innerHTML = currentItems.map(item => `
            <tr class="hover:bg-gray-50 transition">
                <td class="px-6 py-4 whitespace-nowrap text-sm font-bold text-gray-900">${item.name}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"><span class="px-2 py-1 bg-gray-100 rounded text-xs uppercase font-bold text-gray-500">${item.category}</span></td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-right font-medium text-gray-900">₦${item.price_wash}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-right font-medium text-gray-900">₦${item.price_dryclean}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-right font-medium text-gray-900">₦${item.price_iron}</td>
                <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium">
                    <button onclick="editItem(${item.id})" class="text-brand-blue hover:text-brand-dark mr-3"><i class="fas fa-edit"></i></button>
                    <button onclick="deleteItem(${item.id})" class="text-red-600 hover:text-red-900"><i class="fas fa-trash"></i></button>
                </td>
            </tr>
        `).join('');
    }

    function openModal(id = null) {
        document.getElementById('itemModal').classList.remove('hidden');
        if (id) {
            const item = currentItems.find(i => i.id === id);
            document.getElementById('item_id').value = item.id;
            document.getElementById('item_name').value = item.name;
            document.getElementById('item_category').value = item.category;
            document.getElementById('price_wash').value = item.price_wash;
            document.getElementById('price_dryclean').value = item.price_dryclean;
            document.getElementById('price_iron').value = item.price_iron;
        } else {
            document.getElementById('itemForm').reset();
            document.getElementById('item_id').value = '';
        }
    }

    function closeModal() {
        document.getElementById('itemModal').classList.add('hidden');
    }

    function editItem(id) {
        openModal(id);
    }

    async function deleteItem(id) {
        if (!confirm('Are you sure?')) return;
        const token = localStorage.getItem('access_token');
        await fetch('/api/admin/items/' + id, {
            method: 'DELETE',
            headers: { 'Authorization': 'Bearer ' + token }
        });
        loadItems();
    }

    async function saveItem() {
        const id = document.getElementById('item_id').value;
        const data = {
            name: document.getElementById('item_name').value,
            category: document.getElementById('item_category').value,
            price_wash: document.getElementById('price_wash').value,
            price_dryclean: document.getElementById('price_dryclean').value,
            price_iron: document.getElementById('price_iron').value,
        };

        const token = localStorage.getItem('access_token');
        const method = id ? 'PUT' : 'POST';
        const url = id ? '/api/admin/items/' + id : '/api/admin/items';

        const res = await fetch(url, {
            method: method,
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + token
            },
            body: JSON.stringify(data)
        });

        if (res.ok) {
            closeModal();
            loadItems();
        } else {
            const err = await res.json();
            console.error('Save error:', err);
            // Handle both 'message' (my errors) and 'msg' (JWT errors)
            const errMsg = err.message || err.msg || JSON.stringify(err);
            alert('Failed to save item: ' + errMsg);
        }
    }

    loadItems();
</script>
{% endblock %}
