{% extends "base.html" %}

{% block content %}
<div class="bg-gray-50 min-h-screen py-12 flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden p-8">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-extrabold text-brand-dark">Forgot Password?</h2>
            <p class="text-gray-500 mt-2">Enter your email and we'll send you a reset link.</p>
        </div>

        <form id="forgot-form" onsubmit="requestReset(event)" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-blue transition">
            </div>

            <button type="submit"
                class="w-full bg-brand-blue text-white font-bold py-3 rounded-xl hover:bg-brand-dark transition shadow-lg transform hover:-translate-y-0.5">
                Send Reset Link
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="/login" class="text-sm text-brand-blue font-bold hover:text-brand-dark">Back to Login</a>
        </div>
    </div>
</div>

<script>
    async function requestReset(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const btn = e.target.querySelector('button');

        btn.textContent = 'Sending...';
        btn.disabled = true;

        try {
            const res = await fetch('/api/auth/forgot-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });

            const data = await res.json();
            alert(data.message);
            if (res.ok) {
                // Keep them here or redirect?
            }
        } catch (err) {
            console.error(err);
            alert('Something went wrong.');
        } finally {
            btn.textContent = 'Send Reset Link';
            btn.disabled = false;
        }
    }
</script>
{% endblock %}
