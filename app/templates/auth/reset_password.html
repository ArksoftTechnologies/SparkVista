{% extends "base.html" %}

{% block content %}
<div class="bg-gray-50 min-h-screen py-12 flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden p-8">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-extrabold text-brand-dark">Reset Password</h2>
            <p class="text-gray-500 mt-2">Create a new secure password.</p>
        </div>

        <form id="reset-form" onsubmit="resetPassword(event)" class="space-y-6">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-blue transition">
            </div>

            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Confirm
                    Password</label>
                <input type="password" id="confirm_password" required
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-blue transition">
            </div>

            <button type="submit"
                class="w-full bg-brand-yellow text-brand-dark font-bold py-3 rounded-xl hover:bg-yellow-400 transition shadow-lg transform hover:-translate-y-0.5">
                Set New Password
            </button>
        </form>
    </div>
</div>

<script>
    async function resetPassword(e) {
        e.preventDefault();
        const password = document.getElementById('password').value;
        const confirm = document.getElementById('confirm_password').value;
        const btn = e.target.querySelector('button');

        if (password !== confirm) {
            alert('Passwords do not match');
            return;
        }

        // Get Token from URL path: /reset-password/<token>
        const pathParts = window.location.pathname.split('/');
        const token = pathParts[pathParts.length - 1]; // or look for 'reset-password' index

        btn.textContent = 'Updating...';
        btn.disabled = true;

        try {
            const res = await fetch(`/api/auth/reset-password/${token}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password })
            });

            const data = await res.json();
            if (res.ok) {
                alert('Password reset successfully! Please login.');
                window.location.href = '/login';
            } else {
                alert(data.message || 'Failed to reset password');
            }
        } catch (err) {
            console.error(err);
            alert('Something went wrong.');
        } finally {
            btn.textContent = 'Set New Password';
            btn.disabled = false;
        }
    }
</script>
{% endblock %}
